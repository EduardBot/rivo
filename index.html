<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rufina:wght@700&display=swap" rel="stylesheet">
    <title>Rivo</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <div class="up__header">
                    <div class="row">
                        <div class="header__logo">
                            <img src="./img/rivo_logo.svg" alt="логотип" class="header__logo_img">
                        </div>
                        <div class="header__nav">
                            <ul class="header__nav_list">
                                <li class="header__nav_item">
                                    <a class="header__nav_link" href="#!">home</a>
                                </li>
                                <li class="header__nav_item">
                                    <a class="header__nav_link" href="#!">shop</a>
                                </li>
                                <li class="header__nav_item">
                                    <a class="header__nav_link" href="#!">features</a>
                                </li>
                                <li class="header__nav_item">
                                    <a class="header__nav_link" href="#!">contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="group_wrap">
                            <div class="header__basket">
                                <img class="header__basket_img" src="./img/icons/basket_icon/basket.svg" alt="корзина">
                            </div>
                            <div class="btn">
                                <a href="#!" class="header__login_link">login</a>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="down_header">
                    <div class="row">
                        <div class="header__hero_info">
                            <h1>Discover and Find Your Own Fashion!</h1>
                            <p>Explore our curated collection of stylish clothing and accessories tailored to your unique taste.</p>
                            <a class="btn btn_active" href="#!">Explore Now</a>
                        </div>
                        <div class="header__hero_picture">
                            <img src="/img/hero_img/person.png" alt="фото">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
